<h1>Quotes</h1>
<hr>

<div class="container">
  <div class="row">
    <div class="col-6">
      <app-quote-form></app-quote-form>
    </div>
    <div class="col-6" *ngFor='let quote of quotes; let i = index'>
      <li id="{{i}}" appStrikethrough>{{quote.name}}</li>
      <app-quote-details *ngIf="quote.showConstructor" [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-details>
      <button class="btn btn-warning" (click)='toogleConstructors(i)'>Details</button>
    </div>
  </div>
</div>
